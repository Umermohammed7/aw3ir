<!DOCTYPE html>
<html>
<head>
    <style>
    #nom{}
    #prénom{}
    #date{}
    #adresse{}
    #mail{}
    #button1{

        background-color: orange;
        color: black;
    }

    #map{}
    #myModal {}

    th, td {
  padding: 15px;
  text-align: center;
}



    </style>

    
 

    

    <!-- CSS boostrap -->
<link rel="stylesheet" href="css/bootstrap.css">

<!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/form-validation.js" defer></script>
    <script src="js/gps.js" defer></script>
    <script src="js/store.js" defer></script>

</head>

<body>

    <div class="container" >
        <!-- Content here -->
        <h1>Ajouter un contact</h1>
        <br>
        <form>
            <div class="row mb-3">
                <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                  <input type="text"
                  class="form-control" 
                  id="nom" 
                  type="text"
                  onkeypress="calcNbChar(this.id)" />
                    <span></span> <!-- balise mise à jour dynamiquement en JS -->
                </div>
              </div>

              <div class="row mb-3">
                <label for="prénom" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10">
                  <input type="text" 
                  class="form-control" 
                  id="prénom"
                  type="text"
                  onkeypress="calcNbChar(this.id)" />
                  <span></span> <!-- balise mise à jour dynamiquement en JS -->
                </div>
              </div>

              <div class="row mb-3">
                <label for="date" class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="date" placeholder="JJ/MM/AAAA" >
                </div>
              </div>

              <div class="row mb-3" style="max-width: 4000px;">
                <label for="adresse" class="col-sm-2 col-form-label">Adresse</label> 
                <div class="col-sm-10">
                  <input type="text" 
                  class="form-control" 
                  id="adresse"
                  type="text"
                  /> <span> <button type="button" class="btn btn-primary" id="button1" onclick="getLocation()" >GPS</button> </span>  
                </div> 
              </div>

              <div id="map"></div>

            <div class="row mb-3">
              <label for="email" class="col-sm-2 col-form-label">Mail</label>
              <div class="col-sm-10">
                <input type="email" 
                class="form-control" 
                id="mail"
                placeholder="Votre adresse mail" >
              
              </div>
            </div>
            
              
            <button type="button" class="btn btn-primary" onclick="validate()" >Ajouter</button>
          </form>

         <!-- onclick="test()"-->


      </div>
      <br>

      <h2>Liste des contacts</h2>
      <table>
        


        <tbody>
            <tr> 
            <th> Nom</th> 
            <th> Prénom</th> 
            <th> Date de naissance</th> 
            <th> Adresse</th> 
            <th> Mail</th> 
            </tr>
        </tbody>
      </table>
     

      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
               
            </div>
          </div>
        </div>
      </div>







</body>
